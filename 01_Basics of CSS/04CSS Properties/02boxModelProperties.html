<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;             /* Width of the content area */
            height: 100px;            /* Height of the content area */
            padding: 20px;            /* Space between content and border */
            border: 5px solid #000;   /* Border width, style, and color */
            margin: 15px;             /* Space outside the border */
            background-color: lightblue; /* Background color for better visibility */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box model example.
    </div>
</body>
</html>

<!-- 
The CSS Box Model is a fundamental concept in web development and design, used to define the layout and design of web elements. It includes properties like content, padding, border, and margin. Understanding each of these properties is crucial for controlling the spacing and sizing of elements.

The CSS Box Model Properties:
Content: The content area where text and images appear. This is the actual content of the box.
Padding: The space between the content and the border. Padding is used to create space inside the box, around the content.
Border: The area surrounding the padding (if any) and content. Borders can be styled using CSS properties like width, style, and color.
Margin: The space outside the border. Margins are used to create space between the element and other elements on the page.

Visualization:
Content Area: 200px by 100px.
Padding Area: Adds 20px on all sides around the content, making the total width 240px (200px + 20px left + 20px right) and total height 140px (100px + 20px top + 20px bottom).
Border Area: Adds 5px border on all sides around the padding, making the total width 250px (240px + 5px left + 5px right) and total height 150px (140px + 5px top + 5px bottom).
Margin Area: Adds 15px margin on all sides around the border, but this does not affect the element's box dimensions; it only affects the spacing between this element and others.
Total Element Dimensions:
When considering the box model, the total dimensions of the element are:

Width: 200px (content) + 20px (left padding) + 20px (right padding) + 5px (left border) + 5px (right border) = 250px
Height: 100px (content) + 20px (top padding) + 20px (bottom padding) + 5px (top border) + 5px (bottom border) = 150px
-->
